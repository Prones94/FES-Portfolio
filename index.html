<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Advaned Project - FES</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div id="landing-page">
    <nav>
      <figure>
        <img src="./assets/logo.png" alt="Personal Logo" id="personal-logo">

      <ul class="nav__link--list">
        <li class="nav__link">
          <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">About</a>
        </li>
        <li class="nav__link">
          <a href="#projects" class="nav__link--anchor link__hover-effect link__hover-effect--black">Projects</a>
        </li>
        <li class="nav__link click">
          <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Contact</a>
        </li>
        <li class="nav__link">
          <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">

        <br>
        Here's a bit more <b class="orange">about me.</b>
      </p>
      <div class="social__list">
        <a href="https://www.linkedin.com/in/i-am-ian-rones/" target="_blank" class="social__link click">

        </a>
        <a href="https://github.com/Prones94" target="_blank" class="social__link click">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="/assets/Ian Rones - 2025.pdf" download class="social__link click">

        </a>

      </div>
    </header>
    <button class="mail__btn click">
      <i class="fa-solid fa-paper-plane"></i>
    </button>
    <a href="#projects" class="scroll">
      <div class="scroll__icon click"></div>
    </a>
  </div>
